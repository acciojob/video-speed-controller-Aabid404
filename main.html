<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .player {
      max-width: 800px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .viewer {
      width: 100%;
      max-height: 430px;
      background: black;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .progress {
      flex: 1;
      background: #ccc;
      height: 8px;
      cursor: pointer;
      position: relative;
    }
    .progress__filled {
      background: #2196f3;
      width: 0%;
      height: 100%;
      transition: width 0.1s;
    }
    .player__button {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="player">
  <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="progress">
    <div class="progress__filled"></div>
  </div>

  <div class="controls">
    <button class="player__button toggle">►</button>
    <button class="player__button rewind">« 10s</button>
    <button class="player__button forward">25s »</button>

    <label>Volume
      <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
    </label>

    <label>Speed
      <input type="range" name="playbackRate" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </label>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
